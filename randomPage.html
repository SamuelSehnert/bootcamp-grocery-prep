<html lang="en-US">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="scripts/style.css">
        <script src="scripts/button.js"></script>
        <script src="scripts/randomRecipe.js"></script>
    </head>

    <title id="title"></title>

    <body>
        <header>
            <nav>
                <a class="backButton" href="index.html">BACK</a>
            </nav>
            <h1 id="recipeTitle"></h1>
            <h2 id="desc"></h2>
            <img id="picture" height="200" width="225">
        </header>
        <main class="recipieDetails">
            <div class="changeIngredients">
                <button class = "button" id="sub">-</button>
                <span id="counter">1</span>
                <button class = "button" id="add">+</button>
            </div>
            <div class = "rating">
                <label for="select-rating" id="rating-label">Rate this dish!</label>
                <select id="select-rating">
                    <option selected hidden disabled>Select Rating</option>
                    <option value="1">1 &#x261C;</option>
                    <option value="2">2 &#x261C;</option>
                    <option value="3">3 &#x261C;</option>
                    <option value="4">4 &#x261C;</option>
                    <option value="5">5 &#x261C;</option>
                </select>
                <button id="post">Post Rating</button>
            </div>
            <div id = "averageRating"></div>
            <h1>Ingredients</h1>
            <ul id="ingredientList">
                
            </ul>
            <h1>Steps</h1>
            <ol id="stepsList">
                
            </ol>
        </main>
    </body>
</html>
